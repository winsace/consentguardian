<html>
<head>
    <title>
        Consent Guardian
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 360px;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 240px; /* Increased width to 240px */
            height: auto; /* Set height to auto to maintain aspect ratio */
            object-fit: contain; /* Ensures the image scales properly */
            border-radius: 10px; /* Optional: rounded corners */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #ff6b4a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 25px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #ff5733;
        }
        .forgot-password, .signup {
            margin-top: 10px;
            color: #999;
            font-size: 14px;
        }
        .signup a {
            color: #ff6b4a;
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img alt="Consent Guardian logo" src="images/logo.png"/>
        </div>
        <h1>
            Welcome to Consent Guardian
        </h1>
        <div id="error-message" class="error-message"></div>
        <div class="input-group">
            <label for="email">
                Email Address
            </label>
            <input id="email" placeholder="Enter your email" type="email"/>
            <div class="error" id="email-error"></div>
        </div>
        <div class="input-group">
            <label for="password">
                Password
            </label>
            <input id="password" placeholder="Enter your password" type="password"/>
            <div class="error" id="password-error"></div>
        </div>
        <button class="btn" onclick="login()">
            Log In
        </button>
        <div class="forgot-password">
            Forgot Password?
        </div>
        <div class="signup">
            Don't have an account?
            <a href="signup.html">
                Sign up
            </a>
        </div>
        <div class="footer">
            By logging in, you agree to our Privacy Policy and Terms of Service.
        </div>
    </div>

    <script>
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (email === "") {
                errorMessage.innerHTML = "Please enter your email address";
                return;
            }

            if (password === "") {
                errorMessage.innerHTML = "Please enter your password";
                return;
            }

            if (email !== "test@consent guardian.com" || password !== "Test123") {
                errorMessage.innerHTML = "Invalid email or password";
                return;
            }

            // Login successful, redirect to dashboard or perform other actions
            alert("Login successful!");
        }
    </script>
</body>
</html>
